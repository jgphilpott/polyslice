<!DOCTYPE html>
<html lang="en-US" dir="ltr">
    <head>

        <meta charset="utf-8">

        <title>Web G-code Sender</title>

        <link rel="stylesheet" href="./sender.css">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="shortcut icon" id="light-scheme-icon" href="../../../imgs/favicon/black.png">
        <link rel="shortcut icon" id="dark-scheme-icon" href="../../../imgs/favicon/white.png">

        <script src="./libs/faviconScheme.js"></script>
        <script src="./libs/localStorage.js"></script>
        <script src="./libs/jquery.min.js"></script>
        <script src="./libs/rotation.js"></script>
        <script src="./libs/casefy.js"></script>

        <script src="./sender.js"></script>

    </head>
    <body>

        <a href="https://github.com/jgphilpott/polyslice">

            <img title="Fork Me" id="forkme" src="../../../imgs/forkme/right/orange.png">

        </a>

        <div id="compatible">

            <div id="settings">

                <a href="https://github.com/jgphilpott/polyslice/blob/main/examples/serial/browser/README.md">

                    <img title="Help" id="help" src="../../../imgs/icons/help.png">

                </a>

                <button id="connection" class="connect">Connect</button>

                <img title="Upload" id="upload" src="../../../imgs/icons/upload.png">

                <img title="Reset" id="reset" src="../../../imgs/icons/reset.png">

                <input id='uploader' type='file' accept='.gcode, .gco'>

                <a href="https://github.com/jgphilpott/polyslice/blob/main/examples/serial/browser/README.md#baud-rate">Baud Rate</a>
                <input id="baud-rate" class="control" name="Baud Rate" type="number" inputmode="numeric" step="1" min="1">

                <a href="https://github.com/jgphilpott/polyslice/blob/main/examples/serial/browser/README.md#buffer-size">Buffer Size</a>
                <input id="buffer-size" class="control" name="Buffer Size" type="number" inputmode="numeric" step="1" min="1">

                <a href="https://github.com/jgphilpott/polyslice/blob/main/examples/serial/browser/README.md#data-bits">Data Bits</a>
                <input id="data-bits" class="control" name="Data Bits" type="number" inputmode="numeric" step="1" min="7" max="8">

                <a href="https://github.com/jgphilpott/polyslice/blob/main/examples/serial/browser/README.md#stop-bits">Stop Bits</a>
                <input id="stop-bits" class="control" name="Stop Bits" type="number" inputmode="numeric" step="1" min="1" max="2">

                <a href="https://github.com/jgphilpott/polyslice/blob/main/examples/serial/browser/README.md#flow-control">Flow Control</a>
                <select id="flow-control" class="control" name="Flow Control">

                    <option value="none">None</option>
                    <option value="hardware">Hardware</option>

                </select>

                <a href="https://github.com/jgphilpott/polyslice/blob/main/examples/serial/browser/README.md#parity">Parity</a>
                <select id="parity" class="control" name="Parity">

                    <option value="none">None</option>
                    <option value="even">Even</option>
                    <option value="odd">Odd</option>

                </select>

                <a href="https://github.com/jgphilpott/polyslice/blob/main/examples/serial/browser/README.md#timestamps">Timestamps</a>
                <input id="timestamps" name="Timestamps" type="checkbox">

                <a href="https://github.com/jgphilpott/polyslice/blob/main/examples/serial/browser/README.md#colors">Colors</a>
                <input id="colors" name="Colors" type="checkbox">

                <a href="https://github.com/jgphilpott/polyslice/blob/main/examples/serial/browser/README.md#emojis">Emojis</a>
                <input id="emojis" name="Emojis" type="checkbox">

            </div>

            <div class="headings">

                <div class="heading">

                    <h2 id="input-heading">Input</h2>

                </div>

                <div class="heading">

                    <h2 id="output-heading">Output</h2>

                </div>

            </div>

            <div id="history">

                <div id="input"></div>

                <div id="output"></div>

            </div>

            <textarea id="prompt" rows="1" disabled></textarea>

        </div>

        <div id="incompatible">

            <img title="Error" id="error" src="../../../imgs/icons/error.png">

            <p id="warning">
                <b>
                    Sorry, this browser is not compatible with <a href="https://developer.mozilla.org/en-US/docs/Web/API/Web_Serial_API">Web Serial API</a>. Please try a different browser or upgrade to the latest version.
                    You can view a compatibility matrix <a href="https://developer.mozilla.org/en-US/docs/Web/API/Web_Serial_API#browser_compatibility">here</a>.
                </b>
            </p>

        </div>

    </body>
</html>
